<style>
        /*********************
 * Colours
*********************/
:root {
    --accent-color: #87A556;
    --border-color: #E6E6E6;
    --background-color: #F4F4F4;
    --background-alt: white;
    --grey-color: #999999;
    --text-color: black;
}

/*********************
 * Main
*********************/
body, * {
    font-family: "Ubuntu", "Droid Sans", "Open Sans", Helvetica, sans-serif;
}

body {
    display: flex;
    background-color: var(--background-color);
    color: var(--text-color);
    height: 95vh;
    flex-direction: column;
    -webkit-user-select: none;
    -moz-user-select: none;
    overflow: hidden;
}

/*********************
 * Logo
*********************/
#logo {
    margin: auto 0 0;
    padding: 10px 0;
    text-align: center;
}

#logo svg {
    border-radius: 50%;
    box-shadow: 0px 0px 10px 5px lightgray;
}

/*********************
 * Search
*********************/
.search-box {
    height: 80px;
    padding: 15px 0;
    margin-bottom: auto;
    text-align: center;
}

.search-input {
    width: 380px;
    height: 35px;
    border: 1px solid var(--border-color);
    font-size: 16px;
    text-indent: 6px;
    vertical-align: middle;
}

.search-button {
    border: 1px solid var(--border-color);
    background-color: var(--accent-color);
    color: white;
    height: 35px;
    width: 48px;
    cursor: pointer;
    vertical-align: middle;
}

.search-button:hover {
    opacity: 0.7;
}

.search-button svg {
    height: 16px;
    width: 16px;
}

.search-button svg path {
    fill: white;
}

/*********************
 * Current Engine
*********************/
#current-engine {
    display: flex;
    margin: 8px auto;
    width: 428px;
    text-align: left;
    font-size: 14px;
}

#current-engine #str-powered-by {
    margin: 0 0 auto 0;
    opacity: 0.5;
}

#current-engine svg {
    height: 20px;
    max-width: 200px;
    margin: 0 5px;
}

/*********************
 * Project Links
*********************/
.links {
    height: 60px;
    margin: 0 0 50px;
    text-align: center;
}

.links > a {
    display: inline-block;
    margin: 16px;
    text-decoration: initial;
    color: var(--grey-color);
}

.links > a svg path {
    fill: var(--grey-color);
}

.links > a:hover {
    opacity: 0.7;
    color: var(--accent-color);
}

.links > a:hover svg path {
    fill: var(--accent-color);
}

.links svg {
    display: inline-block;
    height: 32px;
    width: 32px;
    vertical-align: middle;
}

.links svg path {
    fill: var(--accent-color);
}

.links span {
    display: inline-block;
    vertical-align: middle;
    margin-left: 10px;
}


/*********************
 * Dark Mode
*********************/
@media (prefers-color-scheme: dark) {
    :root {
        --accent-color: #87A556;
        --border-color: #E6E6E6;
        --background-color: #3C3A36;
        --background-alt: #222;
        --grey-color: #999999;
        --text-color: white;
    }

    body input {
        background-color: black;
        color: var(--text-color);
    }

    #logo svg {
        box-shadow: 0px 0px 10px 0px black;
    }

    .internetarchive svg,
    #option-internetarchive svg {
        filter: invert(1);
    }

}

/* This isn't SCSS so repeat for bog standard "dark" class */
/* The server compresses the data in transit (HTTPS/2) anyway */
.dark {
    --accent-color: #87A556;
    --border-color: #E6E6E6;
    --background-color: #3C3A36;
    --background-alt: #222;
    --grey-color: #999999;
    --text-color: white;
}

.dark input {
    background-color: black;
    color: var(--text-color);
}

.dark #logo svg {
    box-shadow: 0px 0px 10px 0px black;
}

.dark .internetarchive svg,
.dark #option-internetarchive svg {
    filter: invert(1);
}

/* Hide dark mode toggle when natively supported */
@media (prefers-color-scheme: dark) {
    #dark-mode,
    #str-dark-mode,
    #str-appearance {
        display: none;
    }
}

/*********************
 * RTL tweaks
*********************/
.rtl #pref-menu-icon,
.rtl #pref-menu {
    left: 10px;
    right: unset;
    transform-origin: top left;
}

.rtl .links span {
    margin-left: unset;
    margin-right: 10px;
}

.rtl .engine-choice {
    padding-left: unset;
    padding-right: 20px;
}

.rtl .engine-choice.active::after {
    left: unset;
    right: 0;
}

/*********************
 * Preferences
*********************/
#pref-menu-toggle {
    display: none;
    appearance: none;
}

#pref-menu-icon {
    position: fixed;
    top: 10px;
    right: 10px;
    height: 32px;
    width: 32px;
    padding: 8px;
    cursor: pointer;
}

#pref-menu-icon:hover svg path,
#pref-menu-icon:focus svg path {
    fill: var(--accent-color);
}

#pref-menu-icon svg path,
#pref-menu-toggle:checked + #pref-menu-icon svg path {
    fill: var(--grey-color);
}

#pref-menu {
    position: fixed;
    top: 55px;
    right: 10px;
    background: var(--background-alt);
    box-shadow: 0 8px 14px rgba(0,0,0,0.15);
    font-size: 14px;
    padding: 8px 16px;
    min-width: 150px;
    opacity: 0;
    transform: scale(0);
    transform-origin: top right;
    visibility: hidden;
    transition-property: opacity, transform, visibility;
    transition-duration: 0.3s;
    transition-timing-function: ease-in-out;
}

#pref-menu-toggle:checked + #pref-menu-icon {
    background: var(--background-alt);
}

#pref-menu-toggle:checked + #pref-menu-icon + #pref-menu {
    opacity: 1;
    transform: scale(1);
    visibility: visible;
}

/* Items inside dropdown menu */
.no-js-alert {
    background: #A80000;
    color: white;
    display: flex;
    padding: 10px;
    max-width: 250px;
}

.no-js-alert svg {
    height: 30px;
    width: 30px;
    padding: 2px;
    vertical-align: middle;
}

.no-js-alert span {
    padding: 0 5px;
    vertical-align: middle;
}

.no-js-alert svg path {
    fill: white;
}

#pref-menu h4 {
    font-weight: normal;
    margin: 10px 0;
    opacity: 0.5;
}

.engine-choice {
    display: block;
    cursor: pointer;
    position: relative;
    padding: 5px 0;
    padding-left: 20px;
}

.engine-choice svg {
    height: 22px;
    max-width: 200px;
}

.engine-choice.active::after {
    content: "‚óè";
    color: var(--grey-color);
    position: absolute;
    left: 0;
    font-size: 20px;
    line-height: 20px;
}

#pref-menu input[type=checkbox],
#pref-menu label {
    vertical-align: middle;
}

        /*********************
 * Common
*********************/
function hide(class_name) {
    var items = document.getElementsByClassName(class_name);
    for (i = 0; i < items.length; i++) {
        items[i].style.display = "none";
    }
}

function show(class_name) {
    var items = document.getElementsByClassName(class_name);
    for (i = 0; i < items.length; i++) {
        items[i].style.display = "initial";
    }
}

function removeClass(class_name, class_to_remove) {
    var items = document.getElementsByClassName(class_name);
    for (i = 0; i < items.length; i++) {
        items[i].classList.remove(class_to_remove);
    }
}

function addClass(id, class_to_add) {
    document.getElementById(id).classList.add(class_to_add);
}

function setText(id, text) {
    document.getElementById(id).innerHTML = text;
}

function setTitle(id, text) {
    document.getElementById(id).title = text;
}

function setTitles(class_name, text) {
    var items = document.getElementsByClassName(class_name);
    for (i = 0; i < items.length; i++) {
        items[i].title = text;
    }
}

function setPlaceholders(class_name, text) {
    var items = document.getElementsByClassName(class_name);
    for (i = 0; i < items.length; i++) {
        items[i].placeholder = text;
    }
}

/*********************
 * Locales
*********************/
var STRINGS = {};
function setup_locales() {
    var locale = navigator.language;

    // Try full locale (e.g. fr_CA)
    if (LOCALES.hasOwnProperty(locale)) {
        STRINGS = LOCALES[locale];
    } else {
        // Try the language only (e.g. fr)
        locale = locale.substring(0,2);
        if (LOCALES.hasOwnProperty(locale)) {
            STRINGS = LOCALES[locale];
        } else {
            locale = "en";
            STRINGS = LOCALES["default"];
        }
    }

    // Enforce RTL if locale requires this.
    var rtl_langs = ["ar", "arc", "dv", "fa", "ha", "he", "khw", "ks", "ku", "ps", "ur", "yi"];
    for (i = 0; i < rtl_langs.length; i++) {
        if (locale.substring(0,2) == rtl_langs[i]) {
            console.log("RTL");
            document.dir = "rtl";
            document.body.classList.add("rtl");
        }
    }

    document.documentElement.lang = locale;
    document.title = STRINGS.start_page;
    setText("str-discover", STRINGS.discover);
    setText("str-community", STRINGS.community);
    setText("str-shop", STRINGS.shop);
    setText("str-funding", STRINGS.funding);
    setText("str-prefer-engine", STRINGS.prefer_engine);
    setText("str-powered-by", STRINGS.powered_by);
    setTitle("pref-menu-icon", STRINGS.settings);
    setTitles("search-button", STRINGS.search);
    setPlaceholders("search-input", STRINGS["placeholder_" + PLACEHOLDERS[engine]]);
    setText("str-appearance", STRINGS.appearance);
    setText("str-dark-mode", STRINGS.dark_mode);
}

/***************************
 * Preferred Search Engine
**************************/
function set_default(engine) {
    localStorage.setItem("preferredEngine", engine);
    setup_search();
    removeClass("engine-choice", "active")
    addClass("option-" + engine, "active");
    setPlaceholders("search-input", STRINGS["placeholder_" + PLACEHOLDERS[engine]]);
    document.getElementById("pref-menu-toggle").checked = false;
    document.getElementById(engine + "-search-input").focus();
}

function setup_search() {
    engine = localStorage.getItem("preferredEngine");
    if (engine == null) {
        engine = "google";
        localStorage.setItem("preferredEngine", engine);
    }
    hide("search-form");
    hide("search-logo");
    show(engine);
    addClass("option-" + engine, "active");
    document.getElementById(engine + "-search-input").focus();
}

/***************************
 * Force dark mode (for browsers that can't set it automatically)
**************************/
document.addEventListener("change", function(e) {
    if (document.getElementById("dark-mode").checked === true) {
        localStorage.setItem("dark", "true")
        document.body.classList.add("dark");
    } else {
        localStorage.setItem("dark", "false")
        document.body.classList.remove("dark");
    }
});

function setup_appearance() {
    if (localStorage.getItem("dark") === "true") {
        document.getElementById("dark-mode").checked = true;
        document.body.classList.add("dark");
    }
}


/*********************
 * On page load
*********************/
/* Migrate from older config (before Apr 2020) */
if (localStorage.getItem("search") != null) {
    if (localStorage.getItem("search") == "ddg") {
        localStorage.setItem("preferredEngine", "duckduckgo");
    }
    localStorage.removeItem("search");
}

setup_search();
setup_locales();
setup_appearance();
